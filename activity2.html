<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio media</title>
</head>
<body>
    <h2>this is one of my favourite song</h2>
    <audio controls autoplay>
        <source src="name.ogg" type="audio/mpeg">
        </audio>

        <p>this is one of my favoutite videos</p>
        <video width="400" height="300" controls autoplay poster="image.jpg" loop>
            <source src="demo.mp4" type="video/mp4">
            your browser does not support the video tag 
            </video>

</body>
</html>
